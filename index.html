<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">

<style>
  body {

    background-size: cover;
    margin: 0;
    min-height: 100vh;
    color: #F0EAD6;
    display: flex;
    align-items: flex-start;
    justify-content: center;
    padding: 40px 0;

  }
  .karte {
    max-width: 650px;
    margin: auto;
    background: rgba(46, 10, 18, 0.90);
    border: 2px solid #b48a4a;
    border-radius: 20px;
    padding: 35px 45px;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
  }
  h1 {
    text-align: center;

    color: #FDB813;
  }
  h2 {

    margin-top: 0;
    font-weight: 300;
    font-size: 22px;
  }
  h3 {
    color: #FDB813;
    margin-bottom: 10px;
  }
  .abschnitt {
    margin: 30px 0;
  }
  label {
    display: block;
    margin-bottom: 12px;
  }
  input[type="text"] {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border-radius: 8px;

    background: #f7f2e9;
  }
  input[type="radio"] {

  }
  button {

  /* Kein Video-Hintergrund mehr */
</style>
</head>
<body>

<div class="karte">
  <form id="rsvp-form" action="https://formspree.io/f/mkgkroqo" method="POST">
  <h1>Glennie & Kjell</h1>
  <h2>Hochzeitseinladung</h2>

  <p style="text-align:center; margin-top: 20px; font-size: 18px;">
    Wir freuen uns sehr, dich zu unserem besonderen Tag einzuladen.
  </p>

  <div class="abschnitt">
    <h3>üßë‚Äçü§ù‚Äçüßë Bitte trage deinen Namen ein</h3>
    <label>
      Dein Name:
      <input type="text" name="name" placeholder="Vor- und Nachname" required>
    </label>
  </div>

  <div class="abschnitt">
    <h3>üçΩÔ∏è Men√ºauswahl</h3>
    <div class="essen-option"><label><input type="radio" name="essen" value="Fleisch"> Fleischmen√º</label></div>
    <div class="essen-option"><label><input type="radio" name="essen" value="Vegan"> Veganes Men√º</label></div>
    <div class="essen-option"><label><input type="radio" name="essen" value="Vegetarisch"> Vegetarisches Men√º</label></div>
    <div class="essen-option"><label><input type="radio" name="essen" value="Kinder"> Kindermen√º</label></div>
  </div>

  <div class="abschnitt">
    <h3>üì© Teilnahme</h3>
    <label><input type="radio" name="teilnahme" value="Ja"> Ich nehme teil</label>
    <label><input type="radio" name="teilnahme" value="Nein"> Ich kann leider nicht kommen</label>
  </div>

      <p id="form-status" style="text-align:center; margin-top:10px; font-size:14px;"></p>

  <button type="submit">Antwort abschicken</button>
    </form>
</div>
<script>
  const form = document.getElementById('rsvp-form');
  const statusEl = document.getElementById('form-status');

  form.addEventListener('submit', async function (event) {
    event.preventDefault();
    statusEl.textContent = 'Sende deine Antwort...';

    const data = new FormData(form);

    try {
      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        statusEl.textContent = 'Danke! Deine Antwort wurde erfolgreich gesendet.';
        form.reset();
      } else {
        statusEl.textContent = 'Ups, da ist etwas schiefgelaufen. Bitte versuche es sp√§ter erneut.';
      }
    } catch (error) {
      statusEl.textContent = 'Verbindungsfehler. Bitte √ºberpr√ºfe deine Internetverbindung und versuche es nochmal.';
    }
  });
</script>
</body>

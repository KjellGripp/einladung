<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glennie & Kjell | Hochzeitseinladung</title>

  <!-- Tailwind (f√ºr Layout, Abst√§nde etc., l√§uft auch so auf GitHub Pages) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quattrocento&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #21060C; /* dunkles Bordeaux */
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Quattrocento", serif;
      color: #F0EAD6;
    }

    .karte {
      max-width: 650px;
      width: 100%;
      margin: 20px;
      background: #2e0a12;
      border: 2px solid #b48a4a;
      border-radius: 20px;
      padding: 35px 45px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      position: relative;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      font-family: "Great Vibes", cursive;
      font-size: 58px;
      margin-bottom: 5px;
      color: #FDB813;
    }

    h2 {
      text-align: center;
      margin-top: 0;
      font-weight: 300;
      font-size: 22px;
    }

    h3 {
      color: #FDB813;
      margin-bottom: 10px;
    }

    .abschnitt {
      margin: 30px 0;
    }

    label {
      display: block;
      margin-bottom: 12px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #b48a4a;
      background: #f7f2e9;
      box-sizing: border-box;
    }

    input[type="radio"] {
      margin-right: 8px;
    }

    .essen-option {
      margin-bottom: 8px;
    }

    button {
      background: #F0EAD6;
      color: #21060C;
      border: none;
      padding: 12px 20px;
      border-radius: 9999px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      display: block;
      margin: 25px auto 0;
      transition: 0.2s;
    }

    button:hover {
      background: transparent;
      color: #F0EAD6;
      border: 2px solid #F0EAD6;
    }
  </style>
</head>
<body>
  <div class="karte">
    <h1>Glennie & Kjell</h1>
    <h2>Hochzeitseinladung</h2>

    <p style="text-align:center; margin-top: 20px; font-size: 18px;">
      Wir freuen uns sehr, dich zu unserem besonderen Tag einzuladen.
    </p>

    <div class="abschnitt">
      <h3>üßë‚Äçü§ù‚Äçüßë Bitte trage deinen Namen ein</h3>
      <label>

      </label>
    </div>

    <div class="abschnitt">
      <h3>üçΩÔ∏è Men√ºauswahl</h3>
      <div class="essen-option">

      </div>
      <div class="essen-option">
        <label><input type="radio" name="essen" value="Vegan"> Veganes Men√º</label>
      </div>
      <div class="essen-option">
        <label><input type="radio" name="essen" value="Vegetarisch"> Vegetarisches Men√º</label>
      </div>
      <div class="essen-option">
        <label><input type="radio" name="essen" value="Kinder"> Kindermen√º</label>
      </div>
    </div>

    <div class="abschnitt">
      <h3>üì© Teilnahme</h3>
      <label><input type="radio" name="teilnahme" value="Ja"> Ich nehme teil</label>

    </div>

    <button type="button">Antwort abschicken</button>
  </div>
</body>
</html>
